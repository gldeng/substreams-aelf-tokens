syntax = "proto3";

package sf.substreams.aelf.token.v1;

message StateUpdate {
    string tx_id = 1;
    string key = 2;
    bytes value = 3;
}

message StateUpdates {
    repeated StateUpdate updates = 1;
}

message BalanceChanges {
  repeated BalanceChange balance_changes = 1;
}

message BalanceChange {
  string contract = 1;
  string symbol = 2;
  string owner = 3;
  string old_balance = 4;
  string new_balance = 5;

  string transaction = 6;

  string transfer_value = 7;
}

message Transfers {
  repeated Transfer transfers = 1;
}

message Transfer {
  string contract = 1;
  string symbol = 2;
  string from = 3;
  string to = 4;
  string amount = 5;
  string memo = 6;
}

