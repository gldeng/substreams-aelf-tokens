syntax = "proto3";

package sf.substreams.aelf.token.v1;

message BalanceUpdates {
  repeated BalanceUpdate balance_updates = 1;
}

message BalanceUpdate {
  string contract = 1;
  string symbol = 2;
  string owner = 3;
  string new_balance = 4;
  string transaction = 5;
}

message Transfers {
  repeated Transfer transfers = 1;
}

message Transfer {
  string contract = 1;
  string symbol = 2;
  string from = 3;
  string to = 4;
  string amount = 5;
  string memo = 6;
}

