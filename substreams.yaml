specVersion: v0.1.0
package:
  name: substreams_aelf_tokens
  version: v0.1.0

imports:
  aelf: aelf-v1.0.0.spkg

protobuf:
  files:
    - token/token_contract.proto
    - sf/substreams/aelf/token/v1/type.proto
    - sf/substreams/aelf/token/v1/event.proto
  importPaths:
    - ./proto
  excludePaths:
    - aelf
    - sf/substreams/rpc
    - sf/substreams/v1
    - sf/substreams/sink
    - sf/substreams/index
    - sf/substreams/index/v1
    - google

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: all_events
    kind: map
    doc: Extracts all events
    initialBlock: 1
    inputs:
      - source: aelf.Block
    output:
      type: proto:sf.substreams.aelf.token.v1.Events

  - name: filtered_events
    kind: map
    inputs:
      - params: string
      - map: all_events
    output:
      type: proto:sf.substreams.aelf.token.v1.Events
    doc: |
      `filtered_events` reads from `all_events` and applies a filter on the events.
      Supported operators are: logical or `||`, logical and `&&` and parenthesis: `()`
      Use pattern `evt_addr:...` and `evt_name:...` to filter the events.
      Example: `evt_addr:JRmBduh4nXWi1aXgdUsj5gJrzeZb2LxmrAbf7W99faZSvoAaE && evt_name:Transferred`

  - name: all_state_updates
    kind: map
    doc: Extracts state updates
    initialBlock: 1
    inputs:
      - source: aelf.Block
    output:
      type: proto:sf.substreams.aelf.token.v1.StateUpdates

  - name: filtered_state_updates
    kind: map
    inputs:
      - params: string
      - map: all_state_updates
    output:
      type: proto:sf.substreams.aelf.token.v1.StateUpdates
    doc: |
      `filtered_state_updates` reads from `all_state_updates` and applies a filter on the state paths.
      Supported operators are: logical or `||`, logical and `&&` and parenthesis: `()`
      Use pattern `st_<x>` as the prefix where x is the index of the state path.
      Example: `st_0:JRmBduh4nXWi1aXgdUsj5gJrzeZb2LxmrAbf7W99faZSvoAaE && st_1:Balances`

  - name: all_balance_changes
    kind: map
    doc: Extracts Token balance changes
    initialBlock: 1
    inputs:
      - map: filtered_state_updates
    output:
      type: proto:sf.substreams.aelf.token.v1.BalanceChanges

  - name: all_transfers
    kind: map
    doc: Extracts token transfers
    initialBlock: 1
    inputs:
      - map: filtered_events
    output:
      type: proto:sf.substreams.aelf.token.v1.Transfers

params:
  filtered_events: "evt_addr:JRmBduh4nXWi1aXgdUsj5gJrzeZb2LxmrAbf7W99faZSvoAaE && evt_name:Transferred"
  filtered_state_updates: "st_0:JRmBduh4nXWi1aXgdUsj5gJrzeZb2LxmrAbf7W99faZSvoAaE && st_1:Balances"

network: aelf
